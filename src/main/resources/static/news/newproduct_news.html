        $(function () {
            $.ajax({
                url: getUrl("news/newsList"),
                data: {type:4},
                type: "POST",
                dataType: "json",
                success: function(data) {
                    console.log(data);
                    var html = "";
                    var newsList = data;
                    if(newsList){
                        for(var i=0;i<newsList.length;i++){    //遍历data数组
                            var ls = newsList[i];
                            html+="<li><span>"+(i+1)+"</span><a href='newproduct_newsdetail.html?id="+ls.id+"'>"+ls.title
                                +"</a><span class='time'>"+ls.time
                                +"</span></li>";
                        }
                        $("#newsList").html(html); //在html页面id=test的标签里显示html内容
                    }


                },});

        })
