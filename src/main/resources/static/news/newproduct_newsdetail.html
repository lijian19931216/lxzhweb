<body>


<div id="head"></div>


<!-- 内容 -->
<div class="container">
    <div class="row">

        <div class="col-xs-12 col-sm-8 col-md-9" id="rightBox">

            <div class="positionBox">
                <div class="titleBar">
                    <h1>当前位置</h1>
                    <span></span>
                    <a>新闻中心</a> &gt;<a>新品资讯</a>
                </div>
            </div>

            <div class="col-sm-12 col-md-12 pad">

                <div id="title" class="detailTitle" style="border:0px; background:none; font-size:20px; color:#000;">

                </div>

                </div>

                <div id="content" class="detailContent">

</div>

<!--客服面板-->

<!--电脑版 end-->


<script type="text/javascript">
    $(function () {
        $.ajax({
            url: getUrl("news/newsDetail"),
            data: {id:GetQueryString("id")},
            type: "POST",
            dataType: "json",
            success: function(data) {
                console.log(data);
                if(data){
                    $("#title").html(data.title); //在html页面id=test的标签里显示html内容
                    $("#time").html(data.time); //在html页面id=test的标签里显示html内容
                    $("#content").html(data.content); //在html页面id=test的标签里显示html内容
                }


            },});

    })
    $("#head").load("../common.html",function () {
        $("#eighth_li>a").css({"background": "#3477c8","color":"#fff"});
    });
    $("#foot").load("../common_foot.html");
    $("#left_news_menu").load("../left_news_menu.html",function () {
        $("#_4").css({"font-weight": "bold","color":"#3477c8"}).parents("ul").prev("span").click();

    });
    if ($(".banner .slider__wrapper li").length == 0) {
        $(".banner").addClass("emptyBanner");
    }


</script>
