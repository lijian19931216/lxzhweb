<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新闻</title>
    <script src="utf8-jsp/ueditor.config.js"></script>
    <script src="utf8-jsp/ueditor.all.min.js"></script>
    <script src="utf8-jsp/lang/zh-cn/zh-cn.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.glide.js" type="text/javascript"></script>

    <script type="text/javascript">
        var editor = UE.getEditor('container');
        UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;

        UE.Editor.prototype.getActionUrl = function(action){

            if(action == 'uploadimage' || action == 'uploadvideo'){
                return '/lxzh/ueditor/upload';
            }else{
                return this._bkGetActionUrl.call(this, action);
            }

        }

    </script>
</head>
<body>
<form id="form">
    标题：<input type="text" name="title"><br>
    日期：<input type="date" name="time"><br>
    封面图：<input type="file" name="file"><br>
    封面介绍：<textarea name="descInfo" style="width: 200px;height: 200px;"></textarea><br>
    类型：<select name="type">
                <option value="1">公司新闻</option>
                <option value="2">行业新闻</option>
                <option value="3">视频宣传</option>
          </select><br>
    新闻内容：<br>
    <textarea id="container" name="content" type="text/plain"></textarea>
</form>
<button id="btn">提交</button>


<!--<form action="news/upload" method="post" enctype="multipart/form-data">

    <input type="file" name="file">
</form>-->
<button>获取内容</button>
</body>
<script type="text/javascript">

    $(function () {
        $("#btn").click(function () {
            var formData=new FormData($('#form')[0]);
            console.log(formData);
            $.ajax({
                url: getUrl("news/addNews"),
                data: formData,
                type: "POST",
                processData:false,
                contentType:false,
                success: function(data) {
                       alert(data.desc);
                }});

        })
    })




</script>
</html>
